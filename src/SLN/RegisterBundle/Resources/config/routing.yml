SLNRegisterBundle_homepage:
  pattern: /
  defaults: { _controller: SLNRegisterBundle:Home:index }
  requirements:
    _method:  GET

SLNRegisterBundle_member:
  pattern: /member
  defaults: { _controller: SLNRegisterBundle:Member:index }
  requirements:
    _method:  GET

SLNRegisterBundle_about:
  pattern:  /about
  defaults: { _controller: SLNRegisterBundle:Misc:about }
  requirements:
    _method:  GET

SLNRegisterBundle_contact:
  pattern:  /contact
  defaults: { _controller: SLNRegisterBundle:Misc:contact }
  requirements:
    _method:  GET|POST

SLNRegisterBundle_licensee_show:
  pattern: /licensee/{id}
  defaults: { _controller: SLNRegisterBundle:Licensee:show }
  requirements:
    _method:  GET
    id: \d+

SLNRegisterBundle_licensee_create:
  pattern: /licensee/create/{user_id}
  defaults: { _controller: SLNRegisterBundle:Licensee:create }
  requirements:
    _method:  POST
    user_id: \d+






