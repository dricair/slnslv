SLNRegisterBundle_homepage:
  pattern: /
  defaults: { _controller: SLNRegisterBundle:Home:index }
  requirements:
    _method:  GET

SLNRegisterBundle_member:
  pattern: /member
  defaults: { _controller: SLNRegisterBundle:Member:index }
  requirements:
    _method:  GET

SLNRegisterBundle_about:
  pattern:  /about
  defaults: { _controller: SLNRegisterBundle:Misc:about }
  requirements:
    _method:  GET

SLNRegisterBundle_contact:
  pattern:  /contact
  defaults: { _controller: SLNRegisterBundle:Misc:contact }
  requirements:
    _method:  GET|POST

SLNRegisterBundle_licensee_show:
  pattern: /licensee/{id}
  defaults: { _controller: SLNRegisterBundle:Licensee:show }
  requirements:
    _method:  GET
    id: \d+

SLNRegisterBundle_licensee_create:
  pattern: /licensee/create/{user_id}
  defaults: { _controller: SLNRegisterBundle:Licensee:create, id:0 }
  requirements:
    _method:  GET|POST
    user_id: \d+

SLNRegisterBundle_licensee_edit:
  pattern: /licensee/edit/{id}
  defaults: { _controller: SLNRegisterBundle:Licensee:edit }
  requirements:
    _method:  GET|POST
    id: \d+

SLNRegisterBundle_licensee_delete:
  pattern: /licensee/delete/{id}
  defaults: { _controller: SLNRegisterBundle:Licensee:delete }
  requirements:
    _method:  GET
    id: \d+

SLNRegisterBundle_groupe_create:
  pattern: /groupe/create/
  defaults: { _controller: SLNRegisterBundle:Groupe:edit }
  requirements:
    _method:  GET|POST

SLNRegisterBundle_groupe_edit:
  pattern: /groupe/edit/{id}
  defaults: { _controller: SLNRegisterBundle:Groupe:edit }
  requirements:
    _method:  GET|POST
    id: \d+

SLNRegisterBundle_groupe_delete:
  pattern: /groupe/delete/{id}
  defaults: { _controller: SLNRegisterBundle:Groupe:delete }
  requirements:
    _method:  GET
    id: \d+

SLNRegisterBundle_groupe_show:
  pattern: /groupe/show/{id}
  defaults: { _controller: SLNRegisterBundle:Groupe:show }
  requirements:
    _method:  GET|POST
    id: \d+

SLNRegisterBundle_groupe_list:
  pattern: /groupe/list
  defaults: { _controller: SLNRegisterBundle:Groupe:list }
  requirements:
    _method:  GET|POST



